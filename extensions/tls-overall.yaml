apiVersion: v1
kind: Namespace
metadata:
  name: cnd-tls
spec:
  finalizers:
  - kubernetes

---

apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: wild-tls
  namespace: cnd-tls
type: kubernetes.io/tls

---

apiVersion: projectcontour.io/v1
kind: TLSCertificateDelegation
metadata:
  name: wild-delegation
  namespace: cnd-tls
spec:
  delegations:
    - secretName: wild-tls
      targetNamespaces:
      - "*"
